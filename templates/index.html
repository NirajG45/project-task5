<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="cloud"></div>

  <div class="container">
    <h1><i class="fas fa-cloud-sun"></i> Weather Checker</h1>
    <div class="datetime">
      <span id="currentDateTime"></span>
    </div>

    <form method="post">
      <input type="text" name="city" placeholder="Enter city name" required />
      <button type="submit"><i class="fas fa-search-location"></i> Get Weather</button>
    </form>

    {% if weather %}
      <h2><i class="fas fa-map-marker-alt"></i> Weather in {{ weather.city }}</h2>
      <p><strong><i class="fas fa-cloud"></i> {{ weather.description }}</strong></p>
      <p><i class="fas fa-thermometer-half"></i> Temperature: {{ weather.temperature }}째C</p>
    {% endif %}

    {% if chart_data %}
      <canvas id="weatherChart"></canvas>
      <script>
  document.addEventListener("DOMContentLoaded", () => {
    const now = new Date();
    const options = {
      weekday: 'long', year: 'numeric', month: 'long',
      day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    document.getElementById("currentDateTime").textContent = now.toLocaleString('en-US', options);
    setInterval(() => {
      document.getElementById("currentDateTime").textContent = new Date().toLocaleString('en-US', options);
    }, 1000);

    const labels = JSON.parse('{{ chart_data | map(attribute="time") | list | tojson | safe }}')
      .map(label => label.split(" ")[1].substring(0,5)); // format as HH:MM
    const data = JSON.parse('{{ chart_data | map(attribute="temp") | list | tojson | safe }}');

    const ctx = document.getElementById("weatherChart").getContext("2d");

    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, "rgba(52,152,219,0.4)");
    gradient.addColorStop(1, "rgba(52,152,219,0)");

    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Hourly Temperature (째C)",
          data,
          fill: true,
          backgroundColor: gradient,
          borderColor: "rgba(52,152,219,1)",
          borderWidth: 3,
          pointBackgroundColor: "#fff",
          pointRadius: 5,
          pointHoverRadius: 7,
          tension: 0.45
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#ffffff',
              font: { size: 14 }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: context => ` ${context.dataset.label}: ${context.parsed.y}째C`
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          x: {
            grid: {
              color: "rgba(255,255,255,0.1)",
              borderColor: "#999"
            },
            ticks: {
              color: "#eee",
              font: { size: 12 }
            }
          },
          y: {
            grid: {
              color: "rgba(255,255,255,0.1)",
              borderColor: "#999"
            },
            ticks: {
              color: "#eee",
              font: { size: 12 },
              callback: value => `${value}째C`
            }
          }
        }
      }
    });
  });
</script>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
